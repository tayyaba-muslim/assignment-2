<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a program that prints the numbers from 1 to 100. But for multiples of three,
      print "Fizz" instead of the number, and for multiples of five, print "Buzz".
      For numbers that are multiples of both three and five, print "FizzBuzz"</title>
</head>
<body>
    <script>
     

     
    for(let i=1; i<100; i++){
      if(i % 3 ==0 && i % 5 ==0){
        document.write("FIZZBUZZ <br>")
      }
    else if(i % 3 ==0  ){
      document.write("fizz <br>" );
     }
     
    else if(i % 5 ==0)
     document.write("buzz <br>" );
    }

    </script>
</body>
</html>
